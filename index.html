<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div id="calculator">
        <div id="screen">
            <div id="top"></div>
            <div id="bottom">0</div>

        </div>
        <div id="buttons">
            <div class="button unselectable delete">DEL</div>
            <div class="button unselectable clear">C</div>
            <div class="button unselectable clearE">CE</div>
            <div class="button unselectable psm">+/-</div> <!-- plus slash minus  -->
            <div class="button unselectable sign">-</div>
            <div class="button unselectable number">7</div>
            <div class="button unselectable number">8</div>
            <div class="button unselectable number">9</div>
            <div class="button unselectable sign">*</div>
            <div class="button unselectable number">4</div>
            <div class="button unselectable number">5</div>
            <div class="button unselectable number">6</div>
            <div class="button unselectable sign">/</div>
            <div class="button unselectable number">1</div>
            <div class="button unselectable number">2</div>
            <div class="button unselectable number">3</div>
            <div class="button unselectable sign">+</div>
            <div class="button unselectable number">0</div>
            <div class="button unselectable dot">.</div>
            <div class="button unselectable equals">=</div>
        </div>
    </div>
</body>

</html>
